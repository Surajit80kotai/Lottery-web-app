<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lottery|Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />

</head>

<body>
    <!-- left area -->
    <main class="main">

        <div class="wrapper_area margin-top-5">

            <div class="log_area">

                <div class="right_part">
                    <div class="form_areas">
                        <form method="post" enctype="multipart/form-data">

                            <div class="m_gap">
                                <label for="fullname" class="form-label label_style">Full Name</label>
                                <input type="text" class="form-control form_input" id="fullname" name="fullname" placeholder="Enter Your Full Name"
                                    aria-describedby="emailHelp">
                            </div>

                            <div class="m_gap">
                                <label for="emailid" class="form-label label_style">Email</label>
                                <input type="email" class="form-control form_input" id="emailid" name="emailid"
                                    aria-describedby="emailHelp" placeholder="Enter Your Email Id">
                            </div>
                            <div class="row">
                                <div class="col-md">
                                    <div class="m_gap dob">
                                        <label for="dob" class="form-label label_style">Date Of Birth</label>
                                        <!-- <input type="date" value="2017-01-01" min="1960-01-01" max="2019-01-01" class="form-control form_input"> -->
                                        <input placeholder="Select your date" type="text" name="checkIn" id="datepicker"
                                            value="" class="calendar form-control form_input cal_input">


                                    </div>
                                </div>
                                <div class="col-md">
                                    <div class="m_gap">
                                        <label for="Country" class="form-label label_style">Country</label>
                                        <select class="form-select form_input form_select"
                                            aria-label="Default select example" id="selects">

                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-md">
                                    <div class="m_gap mb-3">
                                        <label for="password" class="form-label label_style">Create Password</label>
                                        <input type="password" class="form-control form_input" id="fullname" name="fullname" placeholder="Create Your Password"
                                    aria-describedby="emailHelp">

                                    </div>
                                </div>
                                <div class="col-md">
                                    <div class="m_gap mb-3">
                                        <label for="password" class="form-label label_style">Confirm Password</label>
                                        <input type="password" class="form-control form_input" id="fullname" name="fullname"
                                        aria-describedby="emailHelp" placeholder="Confrim Password">

                                    </div>
                                </div>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn_one">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="left_part">
                    <div class="company_logo text-center">
                        <a href=""><img src="assets/img/logo2.png" alt="" class="img-fluid"></a>
                    </div>
                    <h2 class="log_title">Welcome To Registration</h2>
                    <h6 class="dont">Already Have An Acount</h6>
                    <a href="login.html" class="Signup">Sing In</a>
                </div>
            </div>
        </div>
    </main>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="assets/js/main.js"></script>
    <!-- datepicker -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        jQuery(document).ready(function () {
            jQuery('#datepicker').datepicker({
                format: 'dd-mm-yyyy',
                startDate: '+1d'
            });
        });
    </script>
</body>

</html>
