<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lottery|Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />

</head>

<body>
    <!-- left area -->
    <main class="main">

        <div class="wrapper_area margin-top">

            <div class="log_area">

                <div class="right_part">
                    <div class="right_top">
                        <h2 class="heading_form">Login</h2>
                        <div class="social_sign">
                            <a href="" class="social_signup"><i class="fab fa-facebook-f"></i></a>
                            <a href="" class="social_signup"><i class="fab fa-google"></i></a>
                        </div>
                    </div>

                    <div class="form_area">
                        <form method="post" enctype="multipart/form-data">
                            <div class="mb-5">
                                <label for="email" class="form-label label_style">Email</label>
                                <input type="email" class="form-control form_input" id="email" name="email"
                                    aria-describedby="emailHelp" placeholder="Enter Email Id">
                                <!-- <div class="alert alert-danger mt-2" role="alert">
                        Please Enter Email Or Phone Number
                      </div> -->
                            </div>
                            <div class="">
                                <label for="password" class="form-label label_style">Password</label>
                                <input type="password" class="form-control form_input" id="password" name="password"
                                    placeholder="Enter Password">
                                <!-- <div class="alert alert-danger mt-2" role="alert">
                       Passwordis wrong
                      </div> -->
                            </div>
                            <div class="bottom_form">
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input check_input" id="exampleCheck1">
                                    <label class="form-check-label check_label" for="exampleCheck1">Remember Me</label>
                                </div>
                                <div class="forget_password">
                                    <a href="" class="forget_pass">Forget Password?</a>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn_one">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="left_part">
                    <div class="company_logo text-center">
                        <a href=""><img src="assets/img/logo2.png" alt="" class="img-fluid"></a>
                    </div>
                    <h2 class="log_title">Welcome To Login</h2>
                    <h6 class="dont">Don't Have Account?</h6>
                    <a href="regis.html" class="Signup">Sing Up</a>
                </div>
            </div>
        </div>
    </main>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
